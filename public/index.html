<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#373a40" />
    <meta
      name="description"
      content="Piktures is a simple webapp which allows users to view and download images."
    />
    <link rel="apple-touch-icon" href="./assets/icons/192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Piktures</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Quicksand&display=swap"
      rel="stylesheet"
    />

    <script src="./assets/icons/icon.js" crossorigin="anonymous"></script>
  </head>

  <body data-theme="light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./ServiceWorker.js")
            .then((Reg) => {
              console.log("SW Registered: ", Reg.scope);
            })
            .catch((RegErr) => {
              console.log("SW Registration failed: ", RegErr);
            });
        });
      }
    </script>
  </body>
</html>
