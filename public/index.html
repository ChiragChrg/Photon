<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/icons/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#373a40" />
    <meta
      name="description"
      content="Piktures is a simple webapp which allows users to view and download images."
    />
    <link rel="apple-touch-icon" href="./assets/icons/192.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Piktures</title>

    <style>
      @font-face {
        font-family: "Quicksand";
        font-style: normal;
        font-weight: 400;
        src: url("./assets/font/quicksand-v28-latin-regular.eot"); /* IE9 Compat Modes */
        src: local(""),
          url("./assets/font/quicksand-v28-latin-regular.eot?#iefix")
            format("embedded-opentype"),
          /* IE6-IE8 */ url("./assets/font/quicksand-v28-latin-regular.woff2")
            format("woff2"),
          /* Super Modern Browsers */
            url("./assets/font/quicksand-v28-latin-regular.woff") format("woff"),
          /* Modern Browsers */ url("../fonts/quicksand-v28-latin-regular.ttf")
            format("truetype"),
          /* Safari, Android, iOS */
            url("./assets/font/quicksand-v28-latin-regular.svg#Quicksand")
            format("svg"); /* Legacy iOS */
      }
    </style>

    <script src="./assets/icons/icon.js" crossorigin="anonymous"></script>
  </head>
  <body data-theme="light">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./ServiceWorker.js")
            .then((Reg) => {
              console.log("SW Registered: ", Reg.scope);
            })
            .catch((RegErr) => {
              console.log("SW Registration failed: ", RegErr);
            });
        });
      }
    </script>
  </body>
</html>
